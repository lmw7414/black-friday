
spring:
  profiles:
    active: local #default
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db?userSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  cassandra:
    keyspace-name: catalog
    port: 9042
    contact-points: localhost
    local-datacenter: dc1
    schema-action: create-if-not-exists


---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-server:3306/my_db?userSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  cassandra:
    keyspace-name: catalog
    port: 9042
    contact-points: cassandra-node-0
    local-datacenter: dc1
    schema-action: create-if-not-exists